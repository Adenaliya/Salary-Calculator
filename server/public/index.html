<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="client.js"></script>
  <title>Salary Calculator</title>
</head>

<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input type="text" id="firstName" placeholder="First Name">
    <input type="text" id="lastName" placeholder="Last Name">
    <input type="text" id="employeeId" placeholder="ID">
    <input type="text" id="title" placeholder="Title">
    <input type="number" id="annualSalary" placeholder="Annual Salary">
    <button data-testid="submitButton">Submit</button>
    </div>

    <h2>Employees</h2>
    <table id="employeeTable">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Employee ID</th>
          <th>Title</th>
          <th>Annual Salary</th>
          <th>Monthly Salary</th>
        </tr>
      </thead>
      <tbody>

      </tbody>
    </table>
  </main>
  <footer id="footer"> 
    <p>Total Monthly Salary: <span id="totalMonthlySalary">$0</span></p>
  </footer>
</body>

</html>
